<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Evento Focus</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <main>
        <h2>Calculadora Básica</h2>

        <!-- Entradas numéricas -->
        <input type="number" id="num1" placeholder="Primer número">
        <input type="number" id="num2" placeholder="Segundo número">

        <!-- Selector de operación -->
        <select id="operacion">
            <option value="">Seleccione operación</option>
            <option value="+">+</option>
            <option value="-">−</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>

        <!-- Campo de resultado -->
        <input type="text" id="resultado" placeholder="Resultado" readonly>

    </main>
      <!--ruta de funciones -->
    <script src="funciones3.js"></script>
</body>
</html>
